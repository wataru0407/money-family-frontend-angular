<!-- dashboard.component.html -->
<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
  <div class="card" style="width: 90%;">
    <div class="card-body">
      <h5 class="card-title">Dashboard Data <button type="button" class="float-right btn btn-outline-danger btn-sm" (click)="logout()">Logout</button></h5>
      <div class="card-text">
          <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">date</th>
                  <th scope="col">temperatureC</th>
                  <th scope="col">temperatureF</th>
                  <th scope="col">summary</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of weatherList">
                  <td>{{item.date}}</td>
                  <td>{{item.temperatureC}}</td>
                  <td>{{item.temperatureF}}</td>
                  <td>{{item.summary}}</td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>
</div>
